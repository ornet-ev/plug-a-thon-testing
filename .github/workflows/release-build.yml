name: Release Build

on:
  push:
    tags:
      - '*'

env:
  CI: true

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        id: extract_branch


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Compile Kotlin MDIBs to XML MDIBs
        uses: gradle/gradle-build-action@v3
        with:
          arguments: run

      - name: Create artifacts folder and copy files
        run: ./.github/copy_artifacts.sh

      - name: Upload artifacts
        # if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: plug-a-thon-mdibs-${{ github.ref_name }}
          path: plug-a-thon-mdibs

      - name: Create release page
        uses: ncipollo/release-action@v1
        with:
          name: "Release ${{ github.ref_name }}"
          makeLatest: true
          body: "ðŸ“‹ [Documentation and Changelog](https://github.com/ornet-ev/plug-a-thon-mdibs/blob/${{ github.ref_name }}/README.adoc)"
          artifacts: "plug-a-thon-mdibs/*"